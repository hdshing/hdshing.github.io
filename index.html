<!DOCTYPE html><html lang=en><head><meta charset=UTF-8><meta name=viewport content="width=device-width, initial-scale=1.0"><meta http-equiv=X-UA-Compatible content=ie=edge><title>生成二维码</title><link rel="shortcut icon" href="https://www.atomtechnology.com.hk/images/qrcode.ico" type="image/x-icon"/><script src=https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js></script><script src=https://cdn.bootcss.com/jquery.qrcode/1.0/jquery.qrcode.min.js></script><style>*{margin:0;bottom:0;padding:0}body{position:relative;width:100%;padding-top:130px;box-sizing:border-box;background-color:rgb(237,242,245)}.qr_box{width:160px;height:160px;padding:10px;margin:30px auto 0;border:1px solid #000;border-radius:5px;display:none;background-color:#fff}.qr_box canvas{width:100%}.inp_box{position:relative;width:100%;height:auto;text-align:center}.inp_url{width:400px;font-size:16px;border:1px solid #2A27AE;padding:8px 10px;border-radius:4px;outline:none}.create_qr{font-size:20px;padding:10px 30px;background-color:#252070;color:#fff;border:0;border-radius:6px;outline:none;margin-top:20px;cursor:pointer}@media screen and (max-width: 600px){html{font-size:10px}.inp_box{width:84%;margin:auto}.inp_url{width:100%;box-sizing:border-box}.qr_box{margin-top:4rem;width:24rem;height:24rem;padding:1.2rem}}</style></head><body><div class=inp_box><input class=inp_url type=text placeholder="输入网址"><br><button type=button class=create_qr>生成二维码</button></div><div class=qr_box></div><script>function createQRCode(){var e=$(".inp_url").val();$(".qr_box canvas").remove(),$(".qr_box").qrcode(e),$(".qr_box").show()}$(function(){$(".create_qr").click(function(){createQRCode()})}),document.onkeydown=function(e){13==(document.all?window.event:e).keyCode&&createQRCode()};</script></body></html>
