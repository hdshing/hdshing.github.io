    <script>
             
        var lng;  // 经度
        var lat;   // 纬度

        // 获取 经纬度 方法
        function showPosition(position){
            lng = position.coords.longitude;
            lat = position.coords.latitude;
            // cookie
            document.cookie = "lng="+lng;
            document.cookie = "lat="+lat;
            console.log("经度:"+lng +'，纬度:'+ lat);
        }

        $(function(){
            // banner组
            bannerData();
            // 文章列表
            articleData('',10,1);
            
            // 判断cookie是否保存用户位置信息
            // 若 第一次打开网页 将调取获取用户位置方法(需用户点击确认) 并 cookie
            // 则 将获取cookie中的位置信息 
            if(getCookie("lng") == '' || getCookie("lat") == ''){
                getLocation();
            }else{
                lng = getCookie("lng");
                lat = getCookie("lat");
            }
            console.log('lng = '+lng);
            console.log('lat = '+lat);

            // mobile子页跳首页-获取url值
            if(getURLParameter('id') != null){
                $(".article_list,.shop_list,.coupon_list").hide();
                $("."+showId+"_list").show();
            }

            // 判断识别页面从 店铺详情 返回主页 显示找店模块
            if(getCookie("showShop") == '1'){
                $(".list_menu span").removeClass("selected_menu");
                $("#shop_").addClass("selected_menu");
                $(".article_list,.shop_list,.coupon_list").hide();
                $(".shop_list").show();
                document.cookie = "showShop=0";
                // 找店
                shopData(lng,lat,'',12,1);
            }


            // 找店
            $("#shop_").click(function(){
                shopData(lng,lat,'',12,1);
            })

            // 优惠
            $("#coupon_").click(function(){
                couponData(lng,lat,'',0,10,1);
            })




        })
