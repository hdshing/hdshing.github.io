<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>喝吧香港</title>

    <link href="css/swiper.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>

</head>
<body>
    <div class="menu_top">
        <div class="logo_box"><a href="index.html">喝吧logo</a></div>
        <div class="menu_about hide_mo">關於我們</div>
        <div class="menu_mo hide_pc">
            <img src="images/menu.png" alt="">
        </div>
    </div>

    <ul class="mobile_menu hide_pc">
        <a href="index.html?id=article"><li>文章</li></a>
        <a href="index.html?id=shop"><li>找店</li></a>
        <a href="index.html?id=coupon"><li>優惠</li></a>
    </ul>

    
    <div class="article_content">
        <!-- 标题 -->
        <h1 class="article_content_title"></h1> 
        <!-- 日期 -->
        <p class="article_content_time"></p>
        <!-- 内容 -->
        <div class="article_edit">
            
        </div>
    </div>


    
	<script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="js/swiper.min.js" type="text/javascript"></script>
    <script src="js/cheers.js" type="text/javascript"></script>


    <script>
        $(function(){
            // 子页跳首页-获取url值
            var aId = getURLParameter('aId');
            console.log(aId);
            
            // 文章列表
            var  filed = {
                ID : aId
            }
            $.ajax({

                type: "POST",
                url: "http://test.atomtechnology.com.hk/News/Detail",
                dataType: "json",
                data: filed,
                
                success: function (msg) {
                    
                    console.log("文章内容");
                    console.log(msg);
                    

                    $(".article_content_title").append(''+msg.Data[0].Title);
                    $(".article_content_time").append(''+msg.Data[0].TimeCreated);
                    $(".article_edit").append(''+msg.Data[0].Content);
                },
                error : function() {
                    // alert("异常！");
                }
            });



        })
    </script>
</body>
</html>
